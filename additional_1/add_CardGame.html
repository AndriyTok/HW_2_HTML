<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card Game</title>
    <link rel="stylesheet" href="CardGame_style.css">
</head>
<body>
    <pre> Player 1:</pre>
    <div class="flex">
        <div class="card"><p class="font1">2&clubs;</p></div>
        <div class="card"><p class="font2">9&hearts;</p></div>
        <div class="card"><p class="font2">6&hearts;</p></div>
        <div class="card"><p class="font2">A&diams;</p></div>
        <div class="card"><p class="font1">Q&spades;</p></div>
        <div class="card"><p class="font1">J&clubs;</p></div>
    </div>
    <pre> Player 2:</pre>
    <div class="flex">
        <div class="card"><p class="font2">3&hearts;</p></div>
        <div class="card"><p class="font1">A&clubs;</p></div>
        <div class="card"><p class="font1">10&clubs;</p></div>
        <div class="card"><p class="font2">K&diams;</p></div>
        <div class="card"><p class="font1">8&spades;</p></div>
        <div class="card"><p class="font2">3&hearts;</p></div>
    </div>
</body>
</html>
