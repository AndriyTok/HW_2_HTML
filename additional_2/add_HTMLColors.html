<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Colors</title>
    <link rel="stylesheet" href="HTMLColors.css">
</head>
<body>
    <p class="big_font"><b>HTML Colors</b></p>
    <div class="flex">
        <div class="main black"><p class="bigtextw"><b>Black</b><br><span>#000000</span></p></div>
        <div class="main red"><p class="bigtextw"><b>Red</b><br><span>#FF0000</span></p></div>
        <div class="main green"><p class="bigtextw"><b>Green</b><br><span>#00FF00</span></p></div>

        <div class="main fuchsia"><p class="bigtextw"><b>Fuchsia</b><br><span>#FF00FF</span></p></div>
    </div>
    <div class="flex">
        <div class="main white"><p class="bigtextb"><b>White</b><br><span>#FFFFFF</span></p></div>
        <div class="main yellow"><p class="bigtextb"><b>Yellow</b><br><span>#FFFF00</span></p></div>
        <div class="main purple"><p class="bigtextw"><b>Purple</b><br><span>#800080</span></p></div>
        <div class="main maroon"><p class="bigtextw"><b>Maroon</b><br><span>#800000</span></p></div>
        <div class="main olive"><p class="bigtextw"><b>Olive</b><br><span>#808000</span></p></div>

</html>
